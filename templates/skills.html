<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .skills-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .skill {
            margin-bottom: 20px;
        }
        .skill-label {
            font-weight: bold;
        }
        .progress-bar {
            background-color: #eee;
            border-radius: 5px;
            height: 20px;
        }
        .progress {
            background-color: #007bff;
            border-radius: 5px;
            height: 100%;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skills</h1>
    </header>
    <div class="skills-container">
        <div class="skill">
            <p class="skill-label">Python</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="skill">
            <p class="skill-label">Web Development</p>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;"></div>
            </div>
        </div>
        <div class="skill">
            <p class="skill-label">Machine Learning</p>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;"></div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
