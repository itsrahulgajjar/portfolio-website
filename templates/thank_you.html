<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .thank-you-message {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thank You!</h1>
    </header>
    <div class="thank-you-message">
        <p>Thank you for contacting me. Your message has been received, and I will get back to you as soon as possible.</p>
    </div>
</body>
</html>
